<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Agar Mobile</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,Arial,sans-serif}
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    #gameContainer{position:relative;width:100vw;height:100vh;background:linear-gradient(45deg,#001122 0%,#003344 100%)}
    #gameCanvas{display:block;width:100%;height:100%;touch-action:none}
    #ui{position:absolute;left:10px;top:10px;z-index:10;color:#fff;font-weight:bold}
    #start{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:20;background:#001122;color:#fff}
    #over{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:20;color:#fff;background:rgba(0,0,0,0.6);}
    #minimapWrap{position:absolute;right:10px;top:10px;z-index:12;background:rgba(255,255,255,0.1);border-radius:8px;padding:4px}
    #minimap{display:block;width:150px;height:100px;border-radius:6px}
    #mobileBtns{position:absolute;right:10px;bottom:10px;z-index:15;display:flex;gap:8px}
    #mobileBtns button{padding:12px 14px;border-radius:50%;border:none;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">Score: <span id="score">0</span></div>
    <div id="start"><button onclick="startGame()">JOGAR SOZINHO</button></div>
    <div id="over" style="display:none"><div><h2>Game Over</h2><button onclick="location.reload()">Reiniciar</button></div></div>
    <div id="minimapWrap" class="hidden"><canvas id="minimap"></canvas></div>
    <div id="mobileBtns">
      <button onclick="split()">DIVIDIR</button>
      <button onclick="eject()">EJETAR</button>
    </div>
  </div>
<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const WORLD_W=3000,WORLD_H=3000;

let player={x:WORLD_W/2,y:WORLD_H/2,radius:40,score:0};
let gameRunning=false;

// === Sprites ===
const kirbyImg=new Image();
kirbyImg.src='kirby.png'; // sprite sheet na raiz
let kirbyReady=false;
kirbyImg.onload=()=>kirbyReady=true;
const KIRBY_W=24, KIRBY_H=24;

function drawKirbyFrame(ctx,x,y,radius,col=0,row=0){
  if(!kirbyReady)return false;
  const sx=col*KIRBY_W, sy=row*KIRBY_H, size=radius*2;
  ctx.drawImage(kirbyImg,sx,sy,KIRBY_W,KIRBY_H,x-radius,y-radius,size,size);
  return true;
}

function startGame(){
  document.getElementById('start').style.display='none';
  document.getElementById('minimapWrap').classList.remove('hidden');
  gameRunning=true;
  loop();
}
function gameOver(){
  gameRunning=false;
  document.getElementById('over').style.display='flex';
}
function split(){}
function eject(){}

function loop(){
  if(!gameRunning)return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const drew=drawKirbyFrame(ctx,player.x,player.y,player.radius,0,0);
  if(!drew){
    ctx.fillStyle='lime';
    ctx.beginPath();
    ctx.arc(player.x,player.y,player.radius,0,Math.PI*2);
    ctx.fill();
  }
  document.getElementById('score').textContent=player.score;
  requestAnimationFrame(loop);
}
</script>
</body>
</html>
